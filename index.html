<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="palmerdex.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <meta name="description" content="">
    </head>
    <body id="body">
        <header id="header">
            <h2 id="name"><span style="color: rgb(255, 0, 0)">palmer</span>dex</h2>
            <nav class="nav_bar">
            <ul>
                <a id="info"><img id="infobtn" src="images/info.png" height="25px"></img></a>
                <a id="color"><img id="colorbtn" src="images/colors.png" height="25px"></img></a>
                
            </ul>
            </nav>
        </header>
        <div id="midbody">
            <h3 id="main">
                <div class="content" id="content">
                    <a id="serebii" href=" " target="_blank"><div id="dexnum"></div></a>
                    <div id="species" class="description" style="font-size: 80px"><a target="_blank">Home</a></div>
                    <img src="images/PC.png" class="content" id="display" width="80px" height="80px"/>
                    <span id="icons">
                        <img class="type" id="icon1"/>
                        <img class="type" id="icon2"/>
                    </span>
                    <span style="font-size: 8px; color: rgb(78, 78, 78);" id="pls">Please search below</span>
                </div>
            </h3>
            <div id="abilities">
                <div class="ab"><a target="_blank" id="primary"><h5 id="ab1"></h5></a></div>

                <div class="ab"><a target="_blank" id="secondary"><h5 id="ab2"></h5></a></div>

                <div class="ab"><a target="_blank" id="hidden"><h5 id="ab3"></h5></a></div>
            </div>
        </div>
        <div id="lowbody">
            <form onsubmit="return false" id="form">
            <input id="search" type="search" placeholder="Search By Name" maxlength="20" required></input>
            <button id="submit" type="submit" class="btn"><span id="srb">...Search</span></button>
            </form>
        </div>
        <script src="scripts/jquery.js"></script>
        <script src="scripts/palmerdex.js"></script>
    </body>
</html>
